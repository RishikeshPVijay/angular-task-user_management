<div class="user-content">
    <div class='filter-page'>
        <mat-form-field appearance="outline">
            <mat-label>Search</mat-label>
            <input matInput (keyup)="applyFilter($event.target.value)">
        </mat-form-field>
        <mat-paginator #paginator class="paginator" [length]="dataSource?.data.length" [pageIndex]="0" [pageSize]="10"
            [hidePageSize]="true">
        </mat-paginator>
    </div>
    <div class="mat-elevation-z8 user-table">

        <table mat-table [dataSource]="dataSource" class="full-width-table">

            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef> Name </th>
                <td mat-cell *matCellDef="let element"> {{element.first_name}} {{element.last_name}}</td>
            </ng-container>

            <ng-container matColumnDef="email">
                <th mat-header-cell *matHeaderCellDef> Email </th>
                <td mat-cell *matCellDef="let element" #email> {{element.email}} </td>
            </ng-container>

            <ng-container matColumnDef="accept/reject">
                <th mat-header-cell *matHeaderCellDef> Accept/Reject </th>
                <td mat-cell *matCellDef="let element"> <div>
                    <button mat-button color="primary" (click)="accept(element)">Accept</button>
                    <!-- <swal
                        #acceptSwal
                        title="Accept user request?"
                        text="Name: Rishi"
                        icon="question"
                        confirmButtonText="Accept"
                        showLoaderOnConfirm = "true"
                        [showCancelButton]="true"
                        [focusCancel]="true"
                        (confirm)="accept(element)"> 
                    </swal> -->
                    <button mat-button color="warn" (click)="reject(element)">Reject</button>
                    <!-- <swal
                        #rejectSwal
                        title="Reject user request?"
                        text="Name: {{element.first_name}}"
                        icon="warning"
                        confirmButtonText="Reject"
                        confirmButtonColor="red"
                        [showCancelButton]="true"
                        [focusCancel]="true"
                        (confirm)="reject(element)">
                    </swal> -->
                </div> </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

    </div>

</div>
